<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="hdr">
    Calculator
  </div>
    <div class="calculator">
      <div class="display" id="display">0</div>
    
      <button id="acc"class="btn-tool" onclick="clearDisplay()">AC</button>
      <button class="btn-tool" onclick="deleteLast()">DEL</button>
      <button class="btn-op" onclick="appendOperator('/')">÷</button>
      <button class="btn-op" onclick="appendOperator('*')">x</button>
    
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="btn-op" onclick="appendOperator('-')">-</button>
    
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="btn-op" onclick="appendOperator('+')">+</button>
    
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="equals" onclick="calculate()">=</button>
    
      <button class="zero" onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
    </div>
    <div>
    <footer id="signature">Made with ❤️ by <a id="profile" href="https://github.com/keshavraj7" target="_blank">Imperus</a></footer>
    </div>
    <script src="script.js"></script>
</body>


</html>
